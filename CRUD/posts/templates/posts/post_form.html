<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트 작성</title>
</head>
<body>
    <form action = "" method="POST"> <!--method를 바꿔서 보내주는 역할-->

        <input type="submit" value="저장하기">
    </form>
    
</body>
</html>
